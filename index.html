<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logo.png">
        <title>Student Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="search-bar"></div>
        <div id="user-cards">
        </div>
        <div id="profile-box">
            <div id="profile">
                <span id="close-profile" onclick="hide_profile_page()"> &#8617; </span>
                <div id="details">
                    <div style="background-color: rgb(0, 247, 255);display:flex;width:100%;height: 120px;margin-bottom: 50px;">
                        <img src="logo.png" id="profile-image" alt="Profile Picture">
                    </div>
                    <div id="profile-name"></div>
                    <div id="profile-dept" style="text-align: center;"></div>
                    <div id="profile-roll"></div>
                    <div id="profile-hall"></div>
                    <div id="profile-home"></div>
                    <div id="profile-bgrp"></div>
                    <div id="profile-mail"></div>
                </div>
                <div id="family">
                    <div id="family-parent" onclick=""></div>
                    <div style="font-size: 50px;"> &DownArrow;</div>
                    <div id="family-brother"></div>
                    <div style="font-size: 50px;"> &DownArrow;</div>
                    <div id="family-child"></div>
                </div>
            </div>
        </div>
        <script src="data.js"></script>
        <script src="display.js"></script>
    </body>
</html>
